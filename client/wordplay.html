<head>
  <title>Word play!</title>
</head>

<body>
  {{> page}}

</body>

<template name="page">
  <div id="main">
    <div id="left">
      {{> board }}
    </div>
    <div id="right">
      {{> lobby }}
      <!---{{> scratchpad }} -->
      {{> postgame }}
      {{> scores }}
    </div>
  </div>
</template>

<template name="board">
  <div id="clock">
    {{ clock }}
  </div>
  <div id="instructions">
    <p align="center">You have 15 seconds to choose the top three cards</p>
  </div>
  <div id="board">
    <div>
      <div id="card_0" class="square {{ selected 0 }}">
        <img src={{ square 0 }} style={{squaresize}}>
      </div>
      <div id="card_1" class="square {{ selected 1 }}">
        <img src={{ square 1 }} style={{squaresize}}>
      </div>
      <div id="card_2" class="square {{ selected 2 }}">
        <img src={{ square 2 }} style={{squaresize}}>
      </div>
      <div id="card_3" class="square {{ selected 3 }}">
        <img src={{ square 3 }} style={{squaresize}}>
      </div>
    </div>
    <div>
      <div id="card_4" class="square {{ selected 4 }}">
        <img src={{ square 4 }} style={{squaresize}}>
      </div>
      <div  id="card_5" class="square {{ selected 5 }}">
        <img src={{ square 5 }} style={{squaresize}}>
      </div>
      <div id="card_6" class="square {{ selected 6 }}">
        <img src={{ square 6 }} style={{squaresize}}>
      </div>
      <div id="card_7" class="square {{ selected 7 }}">
        <img src={{ square 7 }} style={{squaresize}}>
      </div>
    </div>
    <div>
      <div id="card_8" class="square {{ selected 8 }}">
        <img src={{ square 8 }} style={{squaresize}}>
      </div>
      <div id="card_9" class="square {{ selected 9 }}">
        <img src={{ square 9 }} style={{squaresize}}>
      </div>
      <div id="card_10" class="square {{ selected 10 }}">
        <img src={{ square 10 }} style={{squaresize}}>
      </div>
      <div id="card_11" class="square {{ selected 11 }}">
        <img src={{ square 11 }} style={{squaresize}}>
      </div>
    </div>
    <div>
      <div id="card_12" class="square {{ selected 12 }}">
        <img src={{ square 12 }} style={{squaresize}}>
      </div>
      <div id="card_13" class="square {{ selected 13 }}">
        <img src={{ square 13}} style={{squaresize}}>
      </div>
      <div id="card_14" class="square {{ selected 14 }}">
        <img src={{ square 14 }} style={{squaresize}}>
      </div>
      <div id="card_15" class="square {{ selected 15 }}">
        <img src={{ square 15 }} style={{squaresize}}>
      </div>
    </div>
  </div>
</template>

<template name="lobby">
  <div>
    {{#if show }}
    <div id="lobby">
      <img src="imgs/splash.png" style="width:500px" align="center">
      <h1>What's your name?</h1>
      <input id="myname" type="text" />
      {{#if count}}
      <h1>{{count}} other players are in the lobby:</h1>
      {{#each waiting }}
      <div class="player">{{name}}</div>
      {{/each}}
      {{/if}}
      <div>
        <button id="startgame" class="startgame" {{disabled}}>
          {{#if count}} It's on! {{else}} Play solo {{/if}}
        </button>
      </div>
    </div>
    {{/if}}
  </div>
</template>

<template name="scratchpad">
  {{#if show}}
  <div id="scratchpad">
    <input id="scratchpad_input" type="text" />
    <button name="submit" class="submit">TESTING </button>
  </div>
  {{/if}}
</template>

<template name="postgame">
  <div>
    {{#if show}}
    <div id="postgame">
      <button name="backtolobby" class="lobby">Back to lobby</button>
    </div>
    {{/if}}
  </div>
</template>

<template name="scores">
  <div>
    {{#if show}}
    <div id="scores">
      {{#each players}}
        {{> player }}
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>

<template name="player">
  <div class="player">
    <img src={{ random_monster }} align="right" style={{ monster_size }}>
    <div class="header {{winner}}">
      {{#if name}}
        {{name}}
      {{else}}
        <span class="unnamed">no name</span>
      {{/if}}
      <span class="score">{{total_score}}</span>
      {{#if winner}}
        <span class="winner_text">Winner!</span>
      {{/if}}
    </div>
    {{> words}}
  </div>
</template>

<template name="words">
  <div class="words">
    {{#each words}}
    <div id="word_{{_id}}" class="word {{state}}">
      <span class="score">
        {{score}}
      </span>
      {{word}}
    </div>
    {{/each}}
  </div>
</template>
