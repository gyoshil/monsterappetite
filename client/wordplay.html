<template name="page">
  <div id="main" class="container-fluid">
    <div class="row">

    <div class="col-md-6">
      {{> board }}
    </div>
    <div class="col-md-6">
      {{> lobby }}
      {{> postgame }}
      {{> scores }}
    </div>
    </div>

  </div>
</template>

<template name="board">
  <div id="clock">
    {{ clock }}
  </div>
  <div id="instructions">

    <p align="center"> <em> You have 5 seconds to choose the <strong> top 3 highest </strong> caloric food items </em> </p>
  </div>
  <div id="board" style="background-color:{{bkgd}}">
    <div>
      <div id="card_0" class="square {{ selected 0 }}">

      </div>
      <div id="card_1" class="square {{ selected 1 }}">

      </div>

      </div>
    </div>
    <div>

        <img src={{ square 4 }} style={{squaresize}}>
      </div>
      <div  id="card_5" class="square {{ selected 5 }}">
        <img src={{ square 5 }} style={{squaresize}}>
      </div>
      <div id="card_6" class="square {{ selected 6 }}">
        <img src={{ square 6 }} style={{squaresize}}>
      </div>

<template name="lobby">
  <div>
    {{#if show }}
    <div id="lobby">
      <img src="imgs/splash.png" style="width:500px" align="center">
      <h1>What's your name?</h1>
      <input id="myname" type="text" />
      {{#if count}}
      <h1>{{count}} other players are in the lobby:</h1>
      {{#each waiting }}
      <div class="player">{{name}}</div>
      {{/each}}
      {{/if}}
      <div>
        <button id="startgame" class="startgame" {{disabled}}>
          {{#if count}} It's on! {{else}} Play solo {{/if}}
        </button>
      </div>
          <button>
            <a href="snackazon">I'm done playing</a>
          </button>
    </div>
    {{/if}}
  </div>
</template>


<template name="postgame">
  <div>
  {{#if show}}
    <div id="postgame">

      {{#if finished}}
        <button name="backtolobby" class="lobby">Return to Lobby</button>
      {{else}}
        <button name="backtolobby" class="lobby">Next Round</button>
      {{/if}}
      
    </div>
  {{/if}}
  </div>
</template>




<template name="scores">
  <div>
    {{#if show}}
    <div id="scores">
      {{#each players}}
        {{> player }}
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>

<template name="player">
  <div class="player">
    <img src={{ random_monster }} align="right" style={{ monster_size }}>
    <div class="header {{winner}}">
      {{#if name}}
        {{name}}
      {{else}}
        <span class="unnamed">no name</span>
      {{/if}}
      <span class="score">{{total_score}}</span>
      {{#if winner}}
        <span class="winner_text">WINNER</span>
      {{/if}}
    </div>
    {{#each cards}}
      {{> card}}
    {{/each}}
  </div>
</template>

<!-- Somehow this helps display monsters, food cards, the user name entering box, etc. -->
<template name="card">
  <div class="cards">
    <img src="imgs/{{card_name}}.jpeg" height="146px" width="150px">
  </div>
</template>
