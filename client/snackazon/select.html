
<template name="select">

  <div id="main" class="continer-fluid">
    <div class="row">


    <div class="jumbotron" align="center">
      <h2><em>Snackazon:</em> Please select one of the following items for delivery</h2>
    </div>
    {{#if showError}}
      <div align="center" style="width: 50%; margin: auto; margin-bottom: 15px;" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> You must select an item!
      </div>
    {{ /if }}
    </div>

      <!--href leads to "game" and that is why when you click these images they lead you to the game-->

    <div class="row">
      {{#each items}}
        {{> item }}
      {{/each}} <br>
    </div>

  <div class="row">
    <div align="center">
       <br><br><button class="done">Made my choice</button>
    </div>
  </div>
</div>

</template>



<template name="item">

<div class="col-md-4">
  <div class="text-center">
  <label class="radio-inline">
    <input type="radio" id="inlineRadio1" name="item" value="{{this.card_name}}" required>
    <img class="center" width="250px" height="250px" src="{{ itemImg }}">
  </label>
  </div>

   <br>
    <div class="text-center"><button class="top">Get Info</button><br><br>

  <div id="{{this.card_name}}" style="display:none">
    <h3>
      Ingredients: {{ this.ingredients }}, {{ this.ingredients_1 }} <br><br>
      {{ this.source}} <br><br>
      Per-serving calories: {{ this.calories }} calories 
    </h3>
    <br>
      <button class="bottom">Get More Info</button><br>
    <div id="more_{{this.card_name}}" style="display:none">
      <h3>
        Sugars: {{this.sugars}} grams <br><br>
        Fats: {{ this.fat }} grams <br>
      </h3>
    </div>
    </div>
  </div>
</div>

</template>
