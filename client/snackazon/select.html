<template name="select">
  <div id="main" class="continer-fluid">
    <div class="row">
    
    <div class="jumbotron" align="center">
      <h2><em>Snackazon:</em> Please select one of the following items for delivery</h2><br><br>
    </div>
    </div>
    
      <!--href leads to "game" and that is why when you click these images they lead you to the game-->
    
    <div class="row">
      {{#each items}}
        {{> item ind = @index cards=items}}
      {{/each}} <br>   
    </div>
    
  <div class="row">
    <div align="center">
       <a href="{{nextStage}}" ><button class="done">Made my choice</button></a>
    </div>
  </div>   
</div>   
</template>



<template name="item">
 
<div class="col-md-4">
  <div class="text-center"> 
  <label class="radio-inline">
    <input type="radio" id="inlineRadio1" name="item" value="{{itemName}}">
    <img class="center" width="250px" height="250px" src="{{ itemImg }}">
  </label>
  </div>
  
   <br> 
    <div class="text-center"><button class="top">Get Info</button>
  
  
  <div id="{{ind}}" style="display:none">
    <h3>{{ itemCalories }} calories <br>
    <!--TO BE ADDED INFORMATION-->
    {{ itemIngredients }} ingredients <br>
    {{ itemSource }} source <br></h3>
      <button class="bottom">Get More Info</button>
    <div id="more_{{ind}}" style="display:none">
      <h3>High in protien <br>
      Low in unsaturated fat</h3>
    </div>
    </div>
  </div>
</div>

</template>
