<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<template name="PDQ">
  <div id="main" class="container-fluid">
    <div class= "container">
      <div class="jumbotron">
        <h2>For each previous snack you have selected you will <br>be asked a question:<small> <strong> Which top <em><u>three</u></em> reasons influenced your choice? </strong> </small></h2>
      </div>
    {{#each choices }}
      {{> chosenItem }}
    {{/each}}
  </div>
    <div align="center">
      <button ><a href="{{afterPDQ}}"><strong>I am done</strong></a></button>
    </div>
</div>
</template>


<template name="chosenItem" class="container-fluid">
  <div class="panel panel-success">
    <div class="panel-heading"><h3>Answer the question on the right for each snack item on the left. Make sure to click <br>on the blue "<strong>Submit</strong>" button when you are done with each snack. 

    </h3></div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-3">
            <img src="{{itemImg}}" align="top" width="250px" height="250px"/>
          </div>
          <div class="col-sm-9">
            <iframe src="https://tccolumbia.qualtrics.com/SE/?SID=SV_8G1eWjPG3kRA2gd" width="800px" height="1000px"></iframe>
          </div>
        </div>
      </div>   
  </div>
</template>
