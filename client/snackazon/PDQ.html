<template name="PDQ">
  <div id="main" class="container-fluid">
    <div class= "container">
      
    {{#each choices }}
      {{> chosenItem }}
    {{/each}}
  </div>
    <div align="center">
      <button ><a href="{{afterPDQ}}"><strong>I am done</strong></a></button>
    </div>
</div>
</template>


<template name="chosenItem" class="container-fluid">
  <!-- this div class = "panel panel-success" is the div that gets repeated per snack item. If you want to use 'click event to iframe' this is the div that needs to disappear from the page once an answer has been selected in Qualtrics. That way the next same div with the next snack scrolls up to the top for friendlier interface -->
  <div class="panel panel-success">
    <div class="panel-heading" align="center"><h3>Answer the question for each snack item on the left. Make sure to click <br>on the blue "<strong>Submit</strong>" button when you are done with each snack. 

    </h3></div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-3">
            <img src="{{itemImg}}" align="top" width="250px" height="250px"/>
          </div>
          <div class="col-sm-9">
            <iframe src="https://tccolumbia.qualtrics.com/SE/?SID=SV_8G1eWjPG3kRA2gd" width="800px" height="950px"></iframe>
          </div>
        </div>
      </div>   
  </div>
</template>
