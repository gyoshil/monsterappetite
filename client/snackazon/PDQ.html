<template name="PDQ">
  <div id="main" >
    <div class="col-md-6">
      <h1>Please answer the following question</h1>
       <p align="left">
        Which of the options below influenced your previous snack purchases? Choose the top three. One indicating the most influential factor, two indicating the second most influential factor, and three indicating the third most influential factor in making your purchase decision here on <em>Snackazon</em>.
      </p>

    {{#each choices }}
      {{> chosenItem }}
    {{/each}}

  </div>
  <button><a href="{{afterPDQ}}">I am done</a></button>
</div>
</template>

<template name="chosenItem">
  <div class="row">
  <img src="{{itemImg}}"/>
  <iframe src="https://tccolumbia.qualtrics.com/SE/?SID=SV_8G1eWjPG3kRA2gd" width="600px" height="450px"></iframe>
  </div>
</template>
