<template name="PDQ">
  <div id="main" class="container-fluid">
    <div class= "container">
      <div class="jumbotron">
        <h2>For each previous snack you have selected answer <br>the following question:<small> <strong> Which top <em><u>three</u></em> aspects influenced your selection? </strong> </small></h2>
      </div>

    {{#each choices }}
      {{> chosenItem }}
    {{/each}}

  </div>
  <button><a href="{{afterPDQ}}">I am done</a></button>
</div>
</template>

<template name="chosenItem">
  <div class="row">
  <img src="{{itemImg}}" align="top" />
  <iframe src="https://tccolumbia.qualtrics.com/SE/?SID=SV_8G1eWjPG3kRA2gd" width="1100px" height="1000px"></iframe>
  </div>
</template>
