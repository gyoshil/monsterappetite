
<template name="lobby">
  <div>
    {{#if show }}
    <div id="lobby">
      <img src="imgs/splash.png" style="width:500px" align="center">
      <h1>Welcome to the feast,</h1>
      <h1> {{username}}</h1>
        <p align="center"> <h2><em> After you click the "Play Monster Appetite" button, you will have <strong class="text-danger">20 seconds</strong> to choose the <strong class="text-danger"> top 3 {{group_aim}} </strong>
        high caloric foods to feed your monster. <br>When you are ready click below. </em></h2>  <br>
        </p>
      {{#if count}}
        <h1>{{count}} other players are in the lobby:</h1>
      {{#each waiting }}
        <div class="player">{{name}}</div>
      {{/each}}
      {{/if}}
      <div>
        <button type="button" id="startgame" class="startgame btn btn-primary btn-lg" {{disabled}} >
          {{#if count}} It's on! {{else}} Play Monster Appetite {{/if}}
        </button><br><br>
      </div>     
    </div>
    {{/if}}
  </div>
</template>
