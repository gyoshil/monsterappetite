<template name="make_user">
    <style type="text/css">

      input:required:invalid, input:focus:invalid {
        background-image: url(/images/invalid.png);
        background-position: right top;
        background-repeat: no-repeat;
      }
      input:required:valid {
        background-image: url(/images/valid.png);
        background-position: right top;
        background-repeat: no-repeat;
      }

    </style>

      <div id="main" class="container-fluid">
        <div class="jumbotron">

        <div align="center">
          <p>Thanks for being in my study</p>
        </div>
        </div>
        <div align="left">
          <p><h5>Your monster is named <strong><u>{{userName}}</u></strong>. Good luck!</h5></p>
          <p><h5>Type <strong>your <u>email</u></strong> below and click Submit to begin the study</h5></p>
          <form>
            <input id="email" type="email" required placeholder="Enter a valid email address"/>
            <input type="submit" value="Submit"/>
          </form>
          <div>
            <p><h5>It is recommended that you complete all activities of Session 1 in one sitting, if possible. <br><br>Leaving your computer or device for an extended time might intefere with our data collection. </h5></p>
          </div>
        </div>
      </div>
  
</template>
