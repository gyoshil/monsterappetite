<template name="instruction">
  <div id="main" >
  <body>
    <div id="first" class="jumbotron" align="center">
      <h1>How to play <strong><em>Monster Appetite</em></strong></h1>
      <p>-------------------------- this is just the instructions, not the actual game ------------------------</p>
    </div>

    <!--INSTRUCTIONS STARTS HERE-->

  <div class="row">
    <div id="steps1" class="col-sm-6 col-md-6">
      <img src="imgs/Food_board.png" width = "100%">
    </div>
    <div class="col-sm-6 col-md-6">
      <ul><h1>
        <em>Step 1</em>: Look at your food options on the left 4x4 board.<br><br><br>
        <em>Step 2</em>: Select 3 food items that you think have the <u><strong class="text-danger">HIGHEST</strong></u> per-serving calories within 20 seconds. 
      </h1></ul>
    </div>
  </div>
  <hr />

  <div class="row">
    <div  >
      <ul><h1>
        <em>Step 3</em>: Review the 3 food items and their calories you have selected. You can <strong class="text-danger">NOT</strong> unclick any food items you have already selected. 
      </h1></ul>
    </div>
    <div id="steps2" >
      <img src="imgs/Three_selections_2.png" width = "100%">
    </div><br>
  </div>
  <hr />


  <div class="row">
    <div class="col-sm-6 col-md-6">
      <ul><h1>
        <em>Step 4</em>: Click "<u>Next Round</u>" on the top right to continue playing. There is <strong class="text-danger">7 days</strong> with each day consisting <strong class="text-danger">3 rounds</strong>.<br><br><br>
        <em>Step 5</em>: Repeat steps 1 through 4 till the End of Game (= End of Day 7).
      </h1></ul>
    </div>
    <div id="steps3" class="col-sm-6 col-md-6">
      <img src="imgs/Next_Round2.png">
    </div>
  </div>
  <hr />


<div id="last" >
    <div >
      <ul><h1>A screenshot of a round in <em><strong>Monster Appetite</strong></em></h1></ul><br>
        <ul>
          <p class="screenshot"><h4>
            <li><strong class="bg-danger">Red</strong>: indicates how much time is left in the round you are in. It will count down from 20 for each round. <br>Once the clock hits 0:00 you will no longer be able to select any more foods and feed your monster for that round. </li><br>
            <li><strong class="bg-danger">Green</strong>: will show your monster's name </li><br> 
            <li><strong class="bg-danger">Purple</strong>: indicates the accumulative calories your monster has consumed throughout all the rounds you've played.</li><br> 
            <li><strong class="bg-danger">Blue</strong>: shows a snack that has been selected indicated by the tag with the per-serving calories of that chosen item. <br>The items that have not been selected don't have a per-serving caloric tag on them. <br>The selected items are also listed on the right of the page like you can see in the orange circle.</li><br> 
            <li><strong class="bg-danger">Orange</strong>: will always list the latest item you've chosen.</li><br> 
          </h4></p>
        </ul>
    </div>
</div>

    <div id="steps4" align="center">
      <img src="imgs/instruc_2.png" style="width:500px height:500px" align="center">
    </div>

  </div>
